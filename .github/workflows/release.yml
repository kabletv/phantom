name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build-macos:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tauriScript: bunx tauri
          tagName: v__VERSION__
          releaseName: "Phantom v__VERSION__"
          releaseBody: |
            Download and install Phantom for macOS.

            **Apple Silicon (M1+):** Download the `aarch64` DMG
            **Intel Macs:** Download the `x86_64` DMG

            ### Install
            1. Open the `.dmg` file
            2. Drag **Phantom** to **Applications**
            3. Launch from Applications or Spotlight

            Updates are automatic â€” Phantom checks for new versions on launch.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
